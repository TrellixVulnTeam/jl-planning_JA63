<FlexboxLayout class="page">
    <StackLayout class="form">
        <Image class="logo" src="https://i.ibb.co/ZcRQWCh/008-calendar.png"></Image>
        <Label class="header" text="JL - PLANNING"></Label>

        <PreviousNextView>
            <GridLayout rows="auto, auto, auto, auto, auto">

                <StackLayout row="0" class="input-field">
                    <TextField class="input" hint="Nom"
                               autocorrect="false"
                               autocapitalizationType="none" [(ngModel)]="user.email"
                               returnKeyType="next"></TextField>
                    <StackLayout class="hr-light"></StackLayout>
                </StackLayout>

                <StackLayout row="1" class="input-field">
                    <TextField class="input" hint="Prénom"
                               autocorrect="false"
                               autocapitalizationType="none" [(ngModel)]="user.email"
                               returnKeyType="next"></TextField>
                    <StackLayout class="hr-light"></StackLayout>
                </StackLayout>

                <StackLayout row="2" class="input-field">
                    <TextField class="input" hint="Email"
                               keyboardType="email" autocorrect="false"
                               autocapitalizationType="none" [(ngModel)]="user.email"
                               returnKeyType="next" (returnPress)="focusPassword()"></TextField>
                    <StackLayout class="hr-light"></StackLayout>
                </StackLayout>

                <StackLayout row="3" class="input-field">
                    <TextField #password class="input"
                               hint="Password" secure="true" [(ngModel)]="user.password"
                               returnKeyType="next"
                               (returnPress)="focusConfirmPassword()"></TextField>
                    <StackLayout class="hr-light"></StackLayout>
                </StackLayout>

                <StackLayout row="4" class="input-field">
                    <TextField #confirmPassword class="input"
                               hint="Confirm password" secure="true" [(ngModel)]="user.confirmPassword"
                               returnKeyType="next"></TextField>
                    <StackLayout class="hr-light"></StackLayout>
                </StackLayout>




                <ActivityIndicator rowSpan="5" [busy]="processing"></ActivityIndicator>
            </GridLayout>
        </PreviousNextView>

        <Button text="S'inscrire"
                (tap)="submit()" class="btn -outline -rounded-lg btn-primary"></Button>
    </StackLayout>

    <Label class="login-label sign-up-label" (tap)="navigateToLogin()">
        <FormattedString>
            <Span text="Déjà un compte ?"></Span>
            <Span text=" Connectez-vous " class="bold"></Span>
        </FormattedString>
    </Label>
</FlexboxLayout>
