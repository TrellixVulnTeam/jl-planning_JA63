<FlexboxLayout class="page">
    <StackLayout class="form">
        <Image class="logo" src="https://i.ibb.co/ZcRQWCh/008-calendar.png"></Image>
        <Label class="header" text="JL - PLANNING"></Label>

        <PreviousNextView>
            <GridLayout rows="auto, auto, auto">
                <StackLayout row="0" class="input-field">
                    <TextField class="input" hint="Email"
                               keyboardType="email" autocorrect="false"
                               autocapitalizationType="none" [(ngModel)]="user.email"
                               returnKeyType="next"></TextField>
                    <StackLayout class="hr-light"></StackLayout>
                </StackLayout>

                <StackLayout row="1" class="input-field">
                    <TextField #password class="input"
                               hint="Mot de passe" secure="true" [(ngModel)]="user.password"
                    ></TextField>
                    <StackLayout class="hr-light"></StackLayout>
                </StackLayout>

                <ActivityIndicator rowSpan="3" [busy]="processing"></ActivityIndicator>
            </GridLayout>
        </PreviousNextView>

        <Button text="Se connecter"
                (tap)="submit()" class="btn -outline -rounded-lg btn-primary"></Button>
        <Label text="Mot de passe oublié ?" class="login-label"
               (tap)="forgotPassword()"></Label>
    </StackLayout>

    <Label class="login-label sign-up-label" (tap)="navigateToRegister()">
        <FormattedString>
            <Span text="Pas de compte ?"></Span>
            <Span text=" Créer un compte" class="bold"></Span>
        </FormattedString>
    </Label>
</FlexboxLayout>
