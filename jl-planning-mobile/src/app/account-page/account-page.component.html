<StackLayout class="page" width="100%" height="100%">
    <AbsoluteLayout  width="100%" height="92%"  stretchLastChild="false" [nsHideActionBar]>
        <AbsoluteLayout   left="0" top="0" height="16%" width="100%">
            <Image [src]="imageUrl" style="width: 100%;"></Image>
        </AbsoluteLayout>
        <AbsoluteLayout width="100%" height="30%" top="110%" stretchLastChild="true" >
            <AbsoluteLayout style="padding-bottom: 2%"  left="12%" top="9%" height="60%" width="94%" backgroundColor="#d3d3d3">
                <Image [src]="userBackUrl" left="3%" top="2%" width="98%" ></Image>
            </AbsoluteLayout>
            <AbsoluteLayout #userPost top="83%" left="38%" width="75" height="75">
                <Image  class="contactImage avatar" width="100%" height="100%" [src]="user.image"></Image>
            </AbsoluteLayout>
            <DockLayout orientation="horizontal" top="115%" height="120" width="100%"  style="color: white;">
                <StackLayout width="42%"  verticalAlignment="center"  horizontalAlignment="center" >
                    <Label [text]="user.username" verticalAlignment="center" horizontalAlignment="center" ></Label>
                    <Label [text]="user.domain"  verticalAlignment="center"  horizontalAlignment="center" ></Label>
                </StackLayout>
                <StackLayout width="16%"></StackLayout>
                <StackLayout width="42%"  verticalAlignment="center"  horizontalAlignment="center" >
                    <Label   verticalAlignment="center"  horizontalAlignment="center" >
                        <FormattedString>
                            <Span text="&#11088;" class="fas t-18"></Span>
                        </FormattedString>
                    </Label>
                    <Label   verticalAlignment="center"  horizontalAlignment="center" >
                        <FormattedString>
                            <Span [text]="' '+userService.coin + ' coin' + (user.coins>1?'s':'')" class="fas t-18"></Span>
                        </FormattedString>
                    </Label>

                </StackLayout>
            </DockLayout>
        </AbsoluteLayout>
        <StackLayout   orientation="vertical"  left="0" top="320%" height="130%" width="100%">
            <StackLayout style="background: rgba(0,0,0,0.2)"  class="itemTemplateStackLayout header" height="15%"  orientation="horizontal">
                <StackLayout   width="72%" verticalAlignment="center"  horizontalAlignment="center" >
                    <ScrollView class="selectedContacts" orientation="horizontal">
                        <StackLayout class="container" orientation="horizontal">
                            <GridLayout *ngFor="let i of posts; index as n" class="contact" rows="auto,auto,auto">
                                <Image  col="0" class="contactImage avatar" row="0"  row="0" src="https://play.nativescript.org/dist/assets/img/NativeScript_logo.png"></Image>
                                <StackLayout *ngIf="i<2" class="contactImageName avatar" row="0">
                                    <Label text="BJ"></Label>
                                </StackLayout>
                                <Label class="close" row="0"  text="{{n}}"></Label>
                                <Label style="color: orange" class="lname" row="1"  text="00:00"></Label>
                            </GridLayout>
                        </StackLayout>
                    </ScrollView>
                </StackLayout>
                <StackLayout  width="28%" verticalAlignment="center"  horizontalAlignment="center" >
                    <!--<Image height="100%" class="contactImage avatar" src="https://play.nativescript.org/dist/assets/img/NativeScript_logo.png"></Image>-->
                    <!--<FAB style="height: 100%; width: 100%;" (tap)="fabTap()" text="+"  rippleColor="#f1f1f1" class="fab-button addStatusButton"
                         left="0"></FAB>-->
                    <GridLayout (tap)="addPost()" rows="auto,auto,auto">
                        <StackLayout  class="contactImageName avatar" row="0">
                            <Label text="+"></Label>
                        </StackLayout>
                        <Label class="close" row="0"  [text]="posts.length"></Label>
                        <Label class="lname" row="1"  text="..."></Label>
                    </GridLayout>
                </StackLayout>

            </StackLayout>
            <StackLayout height="6%"></StackLayout>
            <StackLayout>
                <Button class="curv" text="Créer votre publicité"></Button>
            </StackLayout>
            <StackLayout height="2%"></StackLayout>
            <StackLayout>
                <Button class="curv" text="Découvrez notre store"></Button>
            </StackLayout>
            <!--<ListView [items]="posts" orientation="horizontal">
                <ng-template let-country="item" let-i="index" let-odd="odd" let-even="even" orientation="horizontal">

                    <StackLayout orientation="horizontal" horizontalAlignment="center">
                         When nesting ScrollView in ListView, make sure that the nested scrollable component has an explicitly set height
                        <ScrollView height="150" orientation="horizontal">

                            <Label class="m-10" text="Some text content follows here..." textWrap="true"></Label>

                        </ScrollView>
                    </StackLayout>
                </ng-template>
            </ListView>-->
        </StackLayout>
    </AbsoluteLayout>
    <StackLayout width="100%" height="8%">
        <ns-footer></ns-footer>
    </StackLayout>
